apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "makima-ms.fullname" . }}
  labels:
    {{- include "makima-ms.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "makima-ms.selectorLabels" . | nindent 6 }}
  {{- if .Values.strategy }}
  strategy:
{{ toYaml .Values.strategy | indent 4 }}
  {{- end }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "makima-ms.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          # ports:
          #   - name: http
          #     containerPort: {{ .Values.service.port }}
          #     protocol: TCP
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: makima-secret
                  key: db-url
{{ toYaml $.Values.variables.env | indent 12 }}
          {{- if not .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml $.Values.livenessProbe | indent 12 }}
          {{- end }}
          {{- if not .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml $.Values.readinessProbe | indent 12 }}
          {{- end }}
          {{- if not .Values.resources }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- end }}
